<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
    <script type="text/javascript" src="vendor/createjs/createjs.min.js"></script>
</head>
<body onload="init();">
  <canvas id="demoCanvas" width="1100" height="400"></canvas>
  <script>
      function init() {
    // code here.
    var stage = new createjs.Stage("demoCanvas");
    var circle = new createjs.Shape();
    circle.graphics.beginFill("Red").drawCircle(0, 0, 100);
    circle.x = 100;
    circle.y = 100;
    // stage.addChild(circle);
    stage.update();
    // createjs.Tween.get(circle, { loop: true })
    // .to({ x: 1000 }, 1000, createjs.Ease.getPowInOut(4))
    // .to({ alpha: 0, y: 175 }, 500, createjs.Ease.getPowInOut(2))
    // .to({ alpha: 0, y: 225 }, 100)
    // .to({ alpha: 1, y: 200 }, 500, createjs.Ease.getPowInOut(2))
    // .to({ x: 100 }, 800, createjs.Ease.getPowInOut(2));
    var heroSprites = new createjs.SpriteSheet({
        "animations" : {
            "walkRight":[0,3],
            "walkLeft" : [4,7]
        },
        "images" : ["http://warquests.loc/images/warrior_sprites.png"],
        "frames" : {
            "height": 85,
            "width" : 85,
            "regX" : 0,
            "regY" : 0
        }
    });
    var knightAnimation = new createjs.Sprite(heroSprites);
    knightAnimation.gotoAndPlay("walkRight");
    stage.addChild(knightAnimation);
    // createjs.Tween.get(knightAnimation)
    // .to({x: 1000},1500);
    createjs.Ticker.setFPS(5);
    createjs.Ticker.addEventListener("tick", handleEvent);
    var step = 10;
    function handleEvent(){
        stage.update();
        knightAnimation.x += step;
        if (knightAnimation.x > 300) {
            step = -10;
            knightAnimation.gotoAndPlay("walkLeft");
        };
    }
}
</script>
</body>
</html>
