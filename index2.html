<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
    <script type="text/javascript" src="vendor/createjs/createjs.min.js"></script>
    <script type="text/javascript" src="js/warheroes.js"></script>
    <link rel="stylesheet" href="css/warheroes.css">
</head>
<body onload="init();">
  <canvas id="demoCanvas" width="1100" height="600"></canvas>
<script>
var game;
function init() {
    game = new Game("demoCanvas");
    game.start();
    game.stage.on("stagemousedown", function(event) {
            console.log(event);
            if (!event.relatedTarget) {
                game.knight.walk(event.stageX - 42.5, event.stageY - 42.5);
            }
    });
    game.resizeCanvas();
}
</script>
</body>
</html>
